<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/styles.css">

    <title>dig245-final</title>
</head>

<body>

    <h1>dig245-final</h1>

		<div class="container">
			<div class="start">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<div class="logo"></div>
					</div>
					<div class="col-2"></div>
				</div>

				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<div class="description"></div>
					</div>
					<div class="col-2"></div>
				</div>

				<div class="row">
					<div class="col-4"></div>
					<div class="col-4">
						<button type="button" class="btn btn-primary" id="start-btn">Primary</button>
					</div>
					<div class="col-4"></div>
				</div>
			</div>

			<div class="main">
				<div class="row">
					<div class="col-3 goal">Goal 1</div>
					<div class="col-3 goal">Goal 2</div>
					<div class="col-3 goal">Goal 3</div>
					<div class="col-3 goal">Goal 4</div>
				</div>

				<div class="row">
					<div class="col-3 goal">Goal 5</div>
					<div class="col-3 goal">Goal 6</div>
					<div class="col-3 goal">Goal 7</div>
					<div class="col-3 goal">Goal 8</div>
				</div>

				<div class="row">
					<div class="col-9"></div>
					<div class="col-3">
						<button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
					</div>
				</div>

				<div class="row">
					<div class="col-12 goal-area">Drop small boxes here</div>
				</div>
			</div>

			<div class="results">
				<div class="row">
					<div class="col-8"></div>
					<div class="col-4">
						<button type="button" class="btn btn-primary" id="restart-btn">Restart</button>
					</div>
				</div>
			</div>
		</div>




	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Boostrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<!-- Project JS -->
	<script src="assets/js/main.js"></script>

</body>
</html>
